<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        table{
             border: 1px solid red;
            border-collapse: collapse;

        }
        td , th{
            border:1px solid red;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Course</th>
                <th> Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vimal</td>
                <td>Java</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>Viren</td>
                <td>Python</td>
                <td>11000</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
