<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>responsive</title>
    <style>
        @media (min-width: 600px) {

            body{
                background-color: blue;
            }
        }
        @media (max-width: 599px) {
            body{
                background-color: red;
            }
        }

    </style>
</head>
<body>
      <h1> this is a responsive design using media query </h1>
</body>
</html>
