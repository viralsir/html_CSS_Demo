<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>

        ol  ul {
            color:blue;
        }
    </style>
</head>
<body>
     <h2>
         Unorder List
     </h2>
        <ul>
            <li>  one item</li>
            <li>  two item </li>
            <li>  three item </li>
        </ul>

        <h2> Order list </h2>
        <ol>
            <li>first item</li>
            <ul>
                <li> sub item one</li>
                <li> sub item two</li>
            </ul>

            <li>second item</li>
            <li>third item</li>
        </ol>
</body>
</html>
